<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <link rel="stylesheet" href="./index.css" />
    <title>i-mix</title>
  </head>
  <body>
    <div class="nuvens-container">
      <img class="nuvem a" src="./icones/nuvem.png" alt="nuvem" />
      <img class="nuvem b" src="./icones/nuvem.png" alt="nuvem" />
      <img class="estrela" src="./icones/estrela.png" alt="nuvem" />
    </div>
    <div class="title-container">
      <img src="./icones/titulo-jogo-interativo.png" alt="jogo interativo" />
      <img
        class="letreiro"
        src="./icones/letreiro-imix.png"
        alt="jogo interativo"
      />
    </div>
    <div class="wish-box">
      <div class="header">
        <img src="./icones/pergunta-o-que-deseja.png" />
      </div>
      <div class="dados">
        <a class="dado" href="./games/alphabet/">
          <img src="./icones/dado-abc.png" />
          <h2>ALPHABET</h2>
        </a>
        <a class="dado" href="./games/numbers/">
          <img src="./icones/dado-123.png" />
          <h2>NUMBERS</h2>
        </a>
        <a class="dado" href="./games/colors-shapes/">
          <img src="./icones/dado-formas.png" />
          <h2>COLORS & SHAPES</h2>
        </a>
        <a class="dado" href="./games/animals/">
          <img src="./icones/dado-objetos.png" />
          <h2>ANIMALS</h2>
        </a>
      </div>
    </div>
  </body>
  <footer>
    <img class="logo" src="./icones/mdb.png" />
  </footer>
</html>
