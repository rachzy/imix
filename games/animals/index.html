<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./../../main.css" />
    <link rel="stylesheet" href="./animals.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.jsdelivr.net/processing.js/1.4.8/processing.min.js"></script>
    <title>i-mix: Animals</title>
  </head>
  <body>
    <div class="nuvens-container">
      <img src="../../icones/nuvem.png" class="nuvem a" />
      <img src="../../icones/nuvem.png" class="nuvem b" />
    </div>
    <div class="titulo">
      <img src="../../icones/letreiro-animals.png" alt="animals" />
    </div>
    <div class="jogo-container">
      <h2>Jogo da Memória</h2>
      <p>Junte o animal a seu nome em inglês</p>

      <section class="memory-game">
        <div class="memory-card" data-animal="bird">
          <img
            class="front-face"
            src="../../icones/desenho-bird.png"
            alt="Bird"
          />
          <img class="back-face" src="../../icones/carta.png" alt="Carta" />
        </div>
        <div class="memory-card" data-animal="bird">
          <img
            class="front-face"
            src="../../icones/palavra-bird.png"
            alt="Bird"
          />
          <img class="back-face" src="../../icones/carta.png" alt="Carta" />
        </div>

        <div class="memory-card" data-animal="fish">
          <img
            class="front-face"
            src="../../icones/desenho-fish.png"
            alt="Fish"
          />
          <img class="back-face" src="../../icones/carta.png" alt="Carta" />
        </div>
        <div class="memory-card" data-animal="fish">
          <img
            class="front-face"
            src="../../icones/palavra-fish.png"
            alt="Fish"
          />
          <img class="back-face" src="../../icones/carta.png" alt="Carta" />
        </div>
        <div class="memory-card" data-animal="dog">
          <img
            class="front-face"
            src="../../icones/desenho-dog.png"
            alt="Dog"
          />
          <img class="back-face" src="../../icones/carta.png" alt="Carta" />
        </div>
        <div class="memory-card" data-animal="dog">
          <img
            class="front-face"
            src="../../icones/palavra-dog.png"
            alt="Dog"
          />
          <img class="back-face" src="../../icones/carta.png" alt="Carta" />
        </div>
        <div class="memory-card" data-animal="cat">
          <img
            class="front-face"
            src="../../icones/desenho-cat.png"
            alt="Cat"
          />
          <img class="back-face" src="../../icones/carta.png" alt="Carta" />
        </div>
        <div class="memory-card" data-animal="cat">
          <img
            class="front-face"
            src="../../icones/palavra-cat.png"
            alt="Cat"
          />
          <img class="back-face" src="../../icones/carta.png" alt="Carta" />
        </div>

        <div class="memory-card" data-animal="lion">
          <img
            class="front-face"
            src="../../icones/desenho-lion.png"
            alt="Lion"
          />
          <img class="back-face" src="../../icones/carta.png" alt="Carta" />
        </div>
        <div class="memory-card" data-animal="lion">
          <img
            class="front-face"
            src="../../icones/palavra-lion.png"
            alt="Lion"
          />
          <img class="back-face" src="../../icones/carta.png" alt="Carta" />
        </div>
      </section>
    </div>
    <script src="./animals.js"></script>
  </body>
  <footer>
    <a href="../../index.html">
      <img class="logo" src="../../icones/mdb.png" />
    </a>
  </footer>
</html>
