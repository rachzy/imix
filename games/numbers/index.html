<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./../../main.css" />
    <link rel="stylesheet" href="./numbers.css" />
    <title>i-mix: Numbers</title>
  </head>
  <body>
    <div class="nuvens-container">
      <img src="../../icones/nuvem.png" class="nuvem a" />
      <img src="../../icones/nuvem.png" class="nuvem b" />
    </div>
    <div class="titulo">
      <img src="../../icones/letreiro-numbers.png" alt="numbers" />
    </div>
    <div class="numbers-box">
      <div class="header">
        <p>Numeros</p>
        <div class="buttons">
          <button>
            <i class="fa-solid fa-window-minimize"></i>
          </button>
          <button>
            <i class="fa-sharp fa-regular fa-square"></i>
          </button>
          <button>
            <i class="fa-sharp fa-solid fa-xmark"></i>
          </button>
        </div>
      </div>
      <div class="content">
        <div class="fake-input">
          <h3>Conecte</h3>
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <div id="ligacoes"></div>
        <div class="buttons">
          <button class="btn-conferir">Conferir</button>
          <button class="btn-tentar-novamente" style="display: none">
            Tentar Novamente
          </button>
        </div>
      </div>
    </div>
    <script src="../../scripts/shuffleArray.js"></script>
    <script src="./numbers.js"></script>
  </body>
  <footer>
    <a href="../../index.html">
      <img class="logo" src="../../icones/mdb.png" />
    </a>
  </footer>
</html>
