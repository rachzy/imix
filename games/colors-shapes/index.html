<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./../../main.css" />
    <link rel="stylesheet" href="./colors-shapes.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.jsdelivr.net/processing.js/1.4.8/processing.min.js"></script>
    <title>i-mix: Colors & Shapes</title>
  </head>
  <body>
    <div class="nuvens-container">
      <img src="../../icones/nuvem.png" class="nuvem a" />
      <img src="../../icones/nuvem.png" class="nuvem b" />
    </div>
    <div class="titulo">
      <img
        src="../../icones/letreiro-colors-and-shapes.png"
        alt="colors and shapes"
      />
    </div>

    <div class="main-box">
      <div class="header">
        <p>Formas & cores</p>
        <div class="buttons">
          <button>
            <i class="fa-solid fa-window-minimize"></i>
          </button>
          <button>
            <i class="fa-sharp fa-regular fa-square"></i>
          </button>
          <button>
            <i class="fa-sharp fa-solid fa-xmark"></i>
          </button>
        </div>
      </div>
      <div class="content">
        <div class="fake-input">
          <h3>Selecione: <b id="forma-alvo"></b></h3>
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <div class="formas">
          <img
            id="forma"
            alt="green-circle"
            src="../../icones/circulo-verde.png"
          />
          <img
            id="forma"
            alt="pink-rectangle"
            src="../../icones/retangulo-rosa.png"
          />
          <img
            id="forma"
            alt="red-square"
            src="../../icones/quadrado-vermelho.png"
          />
          <img
            id="forma"
            alt="yellow-triangle"
            src="../../icones/triangulo-amarelo.png"
          />
        </div>
        <div class="resposta-container" id="erro">
          <h2>Respota errada!</h2>
          <button class="tentar-novamente">Tentar Novamente</button>
        </div>
        <div class="resposta-container" id="acerto">
          <h2>Resposta correta!</h2>
          <button class="tentar-novamente">Tentar Novamente</button>
        </div>
      </div>
    </div>

    <script src="../../scripts/shuffleArray.js"></script>
    <script src="./colors-shapes.js"></script>
  </body>
  <footer>
    <a href="../../index.html">
      <img class="logo" src="../../icones/mdb.png" />
    </a>
  </footer>
</html>
